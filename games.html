<!DOCTYPE html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <title>Pilih Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #0f172a, #1e293b);
        color: white;
      }

      header {
        padding: 16px;
        text-align: center;
        font-size: 22px;
        font-weight: bold;
        background: rgba(0, 0, 0, 0.4);
      }

      .games-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        gap: 20px;
        padding: 20px;
        max-width: 1000px;
        margin: auto;
      }

      .game-card {
        background: linear-gradient(135deg, #2563eb, #1d4ed8);
        border-radius: 16px;
        padding: 12px;
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.4);
        transition: transform 0.3s;
        text-align: center;
      }

      .game-card:hover {
        transform: translateY(-8px);
      }

      .game-card img {
        width: 100%;
        height: 120px;
        object-fit: cover;
        border-radius: 12px;
      }

      .game-card h3 {
        margin: 12px 0 8px;
        font-size: 18px;
      }

      .game-card a {
        display: inline-block;
        margin-top: 6px;
        padding: 8px 16px;
        background: #22c55e;
        color: black;
        text-decoration: none;
        border-radius: 20px;
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <button class="btn-back" onclick="location.href='index.html'">‚Üê Kembali</button>

    <header>üéÆ Pilih Game</header>

    <div class="games-container">
      <!-- GAME 1 -->
      <div class="game-card">
        <img src="jump.png" alt="Game Lompat" />
        <h3>Jump Game</h3>
        <a href="leap-quest.html" target="_blank">Mainkan</a>
      </div>

      <!-- GAME 2 -->
      <div class="game-card">
        <img src="warzone.png" alt="War Game" />
        <h3>War Zone</h3>
        <a href="#">Segera Hadir</a>
      </div>

      <!-- GAME 3 (BARU) -->
      <div class="game-card">
        <img src="math.png" alt="Racing Game" />
        <h3>Matematika</h3>
        <a href="math-game.html">Mainkan</a>
      </div>

      <!-- GAME 4 (BARU) -->
      <div class="game-card">
        <img src="inggris.png" alt="Zombie Game" />
        <h3>Iggris</h3>
        <a href="english-translate-game.html">Mainkan</a>
      </div>
    </div>
  </body>
</html>
